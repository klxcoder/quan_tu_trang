<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi quân tư trang</title>
  <script src="data.js"></script>
  <script src="react.development.js"></script>
  <script src="react-dom.development.js"></script>
  <script src="babel.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      return (
        <div>
          <table>
            <caption>Đổi quân tư trang</caption>
            <thead>
              <tr>
                <th>Họ và tên</th>
                <th>b</th>
                <th>c</th>
                <th>Quân trang cần đổi</th>
                <th>Kích cỡ đã được phát</th>
                <th>Cần đổi sang kích cỡ</th>
                <th>Số lượng</th>
              </tr>
            </thead>
            <tbody>
              {data.map((row, index) => (
                <tr key={index}>
                  <td>{row.name}</td>
                  <td>{row.b}</td>
                  <td>{row.c}</td>
                  <td>{obj[row.itemName]}</td>
                  <td>{row.current}</td>
                  <td>{row.want}</td>
                  <td>{row.amount}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
